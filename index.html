<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&amp;family=Inter:wght@400;700&amp;display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <h1>Patricia Oliveira</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            
                <p id="resultado"></p>
                <table>
                    <tr>
                        <td><button onclick="clean()">C</button></td>
                        <td><button onclick="back()"><</button></td>
                        <td><button onclick="insert ('/')">/</button></td>
                        <td><button onclick="insert ('*')">X</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert ('7')">7</button></td>
                        <td><button onclick="insert ('8')">8</button></td>
                        <td><button onclick="insert ('9')">9</button></td>
                        <td><button onclick="insert ('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert ('4')">4</button></td>
                        <td><button onclick="insert ('5')">5</button></td>
                        <td><button onclick="insert ('6')">6</button></td>
                        <td><button onclick="insert ('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert ('1')">1</button></td>
                        <td><button onclick="insert ('2')">2</button></td>
                        <td><button onclick="insert ('3')">3</button></td>
                        <td rowspan="2"><button onclick="calcular()" style="height: 106px;">=</style></button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button onclick="insert ('0')" style="width: 106px;">0</button></td>
                        <td><button onclick="insert ('.')">.</button></td>
                    </tr>
                </table>
            </div>
    </div>
</main>   
<script src="script.js"> </script> 
</body>
</html>
